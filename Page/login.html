<main class="form-signin w-100 m-auto">
    <form ng-submit="login()">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" ng-model="credentials.username" placeholder="username">
        <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" ng-model="credentials.password" placeholder="Password">
        <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
</main>
