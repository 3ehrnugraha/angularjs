<div class="container">
    <!-- Existing Add Project Modal -->
    <div class="modal" id="addProjectModal" style="background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProjectModalLabel">Add Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModalAddProject()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form ng-submit="addProject()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" ng-model="newProject.name" ng-required="true" required>
                            <div class="error" ng-show="projectForm.name.$touched && projectForm.name.$invalid">
                                Please enter a valid name.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" ng-model="newProject.description" ng-required="true" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="employees">Employees</label>
                            <div class="checkbox-list">
                                <div ng-repeat="employee in employees">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="employee.selected"> {{employee.name}}
                                    </label>
                                </div>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label for="employees">Employees</label>
                            <ui-select multiple ng-model="newProject.employee_ids" theme="selectize" class="ui-select-bootstrap" title="Choose employees">
                                <ui-select-match class="bg-primary text-white" placeholder="Select employees...">{{$item.name}}</ui-select-match>
                                <ui-select-choices repeat="employee.id as employee in employees | filter: $select.search">
                                    <div ng-bind-html="employee.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h1>Normal Table</h1>
    <table id="anotherTable" class="display datatable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projects">
                <td>{{project.name}}</td>
                <td>{{project.description}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="editProject(project)">Edit</button>
                    <button class="btn btn-danger" ng-click="deleteProject(project)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success" ng-click="openModalAddProject()">Add Project</button>
</div>
